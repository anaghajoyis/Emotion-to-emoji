 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
    
    <center>
      <div id="headdiv">
      <h1 id="heading">Emotion to Emoji app</h1>
      <span>&#128522;</span> 
      <span>&#128512;</span> 
      <span>&#128532;</span> 
      <span>&#128546;</span> 
      <span>&#128545;</span> 
      <span>&#128548;</span>
        </div>
      <br><br>

      <p style="font-size: 22px;">Take your selfie to generate emoji
      	<br>
        <b style="color: yellow">Are you Happy?</b>
        <br>
        <b style="color: black">Are you Sad?</b>
        <br>
        <b style="color: red">Are you Angry?</b>
        <br>
      </p>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Camera - </label>
        <div id="camera"></div>
        <button id="snap" onclick="snapshot()">Snap!</button>
      </div>
      <div id="predictions" class="col-md-4 col-sm-12 col-xs-12">
        <p id="result_emotion_name">Prediction 1: <span class="emotion_name"> <span id="emoji1"> </span></p>
        <p id="result_emotion_name2">Prediction 2: <span class="emotion_name"> <span id="emoji2"> </span></p>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
        
	      <label>Snapshot - </label>
        <div id="result"></div>
        <button id="res" onclick="getresult()">Get result!</button>
        <br><br>

      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
